<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xeniale.com</title>
    <style>
:root {
  /* colors */
  --dark-jet: #27292B;
  --dark-magenta: #86188C;
  --lilac: #CA9BCC;
  --amar-purple: #B20648;
  --pine-tree: #36392D;
  --2dark-magenta: #912D96;
  --mulberry: #BE518A;
}

* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: var(--dark-magenta);
  padding: 20px 10px;
}

.header a {
  float: left;
  color: var(--dark-jet);
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: var(--pine-tree);
  color: var(--amar-purple);
}

.header-right {
  float: right;
}

.body-style {
  background-color: var(--dark-jet);
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
</style>
</head>
<body class="body-style">
<div class="header">
    <a href="#domain_address" class="logo">Xeniale.com</a>
    <div class="header-right">
        <a class="active home-x-selected" href="#home">[X]</a>
        <a href="#contact">CV</a>
        <a href="#contact">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
</div>
</body>
</html>
